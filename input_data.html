<script>
function getValue(id){
  var text = document.getElementById(id).value;
  var requestOptions = {
    method: 'POST',
    redirect: 'follow'
  };
  // alert(text);
  fetch("https://us-central1-bot-line-7907b.cloudfunctions.net/LineBotBroadcast?text="+text, requestOptions)
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.log('error', error));
}

</script>
